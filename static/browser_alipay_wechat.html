<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript判断是否为微信浏览器或支付宝浏览器</title>
</head>
<body>
	<h3>判断是否为微信浏览器或支付宝浏览器</h3>
	<script>
		if (/MicroMessenger/.test(window.navigator.userAgent)) { 
		    alert('微信客户端'); 
		} else if (/AlipayClient/.test(window.navigator.userAgent)) { 
		    alert('支付宝客户端');
		} else {
		    alert('其他浏览器');
		}		
	</script>
</body>
</html>

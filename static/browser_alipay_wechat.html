<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript判断是否为微信浏览器或支付宝浏览器</title>
</head>
<body style="text-align: center;">
	<h3>判断是否为微信浏览器或支付宝浏览器</h3>
	<h4 style="color: #4395FF;">可以用手机的微信和支付扫描测试</h4>
	<img src="../images/browser_alipay_wechat.png">
	<script>
		if (/MicroMessenger/.test(window.navigator.userAgent)) { 
		    alert('微信客户端'); 
		} else if (/AlipayClient/.test(window.navigator.userAgent)) { 
		    alert('支付宝客户端');
		} else {
		    alert('其他浏览器');
		}		
	</script>
</body>
</html>

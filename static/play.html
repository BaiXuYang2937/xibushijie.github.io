<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 audio 音乐播放 点击暂停点击播放</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <audio id="music" src="../music/music.mp3" autoplay="autoplay" loop="loop">你的浏览器不支持audio标签。</audio> 
    <a id="audio_btn"><img src="../images/play.gif" width="48" height="50" id="music_btn" border="0"></a> 

    <script> 
        $("#audio_btn").click(function(){ 
            var music = document.getElementById("music"); 
            if(music.paused){ 
                music.play(); 
                $("#music_btn").attr("src","../images/play.gif"); 
            }else{ 
                music.pause(); 
                $("#music_btn").attr("src","../images/pause.gif"); 
            } 
        }); 
    </script>    
</body>
</html>
